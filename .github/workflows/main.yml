name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Kodni olish
        uses: actions/checkout@v3

      - name: JDK 21 ni sozlash
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Maven bilan build qilish
        run: mvn clean package -DskipTests

      - name: JAR faylni tekshirish
        run: |
          ls -la target/
          if [ ! -f target/ar-book-0.0.1-SNAPSHOT.jar ]; then
            echo "Xato: target/ar-book-0.0.1-SNAPSHOT.jar fayli topilmadi"
            exit 1
          fi

      - name: Fayllarni serverga ko‘chirish
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "Dockerfile,docker-compose.yml,target/ar-book-0.0.1-SNAPSHOT.jar"
          target: "/tmp/ar-book-deployment"

      - name: Serverga SSH orqali kirish va deploy qilish
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            # Maqsadli jildni yaratish
            mkdir -p /home/${{ secrets.SSH_USER }}/ar-book || exit 1

            # Debug: Ko‘chirilgan fayllarni ro‘yxatlash
            ls -la /tmp/ar-book-deployment/
            if [ ! -f /tmp/ar-book-deployment/target/ar-book-0.0.1-SNAPSHOT.jar ]; then
              echo "Xato: /tmp/ar-book-deployment/target/ar-book-0.0.1-SNAPSHOT.jar fayli topilmadi"
              exit 1
            fi

            # Eski fayllarni o‘chirish
            rm -rf /home/${{ secrets.SSH_USER }}/ar-book/* || exit 1

            # Yangi fayllarni ko‘chirish
            mv /tmp/ar-book-deployment/* /home/${{ secrets.SSH_USER }}/ar-book/ || exit 1
            cd /home/${{ secrets.SSH_USER }}/ar-book || exit 1

            # JAR faylni tekshirish
            if [ ! -f target/ar-book-0.0.1-SNAPSHOT.jar ]; then
              echo "Xato: target/ar-book-0.0.1-SNAPSHOT.jar fayli /home/${{ secrets.SSH_USER }}/ar-book/target jildida topilmadi"
              exit 1
            fi

            # .env faylini yaratish
            cat <<EOF > .env
            DB_URL=${{ secrets.DB_URL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            BUCKET_NAME=${{ secrets.BUCKET_NAME }}
            BUCKET_REGION=${{ secrets.BUCKET_REGION }}
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
            JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            EOF

            # Docker-compose ni to‘xtatish va eski resurslarni o‘chirish
            docker-compose down --remove-orphans || exit 1
            docker image prune -f || exit 1
            docker-compose build || exit 1
            docker-compose up -d || exit 1