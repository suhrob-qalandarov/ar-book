<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | AR Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 450px;
            padding: 2rem;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h4 {
            color: #1e3a8a;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-label {
            color: #1e40af;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #bfdbfe;
            padding: 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }
        .input-group-text {
            background-color: #eff6ff;
            border-radius: 8px 0 0 8px;
            color: #1e40af;
            font-weight: 500;
        }
        .invalid-feedback {
            font-size: 0.85rem;
            color: #dc2626;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
            transform: translateY(-2px);
        }
        .form-check-label {
            color: #1e40af;
            font-size: 0.9rem;
        }
        .form-check-input:checked {
            background-color: #2563eb;
            border-color: #2563eb;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card shadow-lg p-4">
    <h4 class="text-center mb-4">Create Account</h4>
    <form id="registerForm" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required minlength="2">
            <div class="invalid-feedback" id="firstNameError"></div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required minlength="2">
            <div class="invalid-feedback" id="lastNameError"></div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <div class="input-group">
                <span class="input-group-text">+998</span>
                <input type="tel"
                       class="form-control"
                       id="phoneNumber"
                       placeholder="901234567"
                       pattern="^\d{9}$"
                       maxlength="9"
                       inputmode="numeric"
                       required>
            </div>
            <div class="invalid-feedback d-block" id="phoneNumberError"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control" id="password"
                   required minlength="8"
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d).*$"
                   autocomplete="new-password">
            <div class="invalid-feedback" id="passwordError"></div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required minlength="8">
            <div class="invalid-feedback" id="confirmPasswordError"></div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="showPasswordCheck">
            <label for="showPasswordCheck" class="form-check-label">Show Passwords</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const form = document.getElementById('registerForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const showPasswordCheck = document.getElementById('showPasswordCheck');

    showPasswordCheck.addEventListener('change', function () {
        const type = this.checked ? 'text' : 'password';
        passwordInput.type = type;
        confirmPasswordInput.type = type;
    });

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Clear validation classes
        [...form.elements].forEach(input => input.classList.remove('is-invalid'));

        const phoneSuffix = document.getElementById('phoneNumber').value.trim();
        const phoneInput = document.getElementById('phoneNumber');
        const phoneNumberError = document.getElementById('phoneNumberError');

        // Validate phone format manually
        if (!/^\d{9}$/.test(phoneSuffix)) {
            phoneInput.classList.add("is-invalid");
            phoneNumberError.textContent = "Phone number must be exactly 9 digits";
            setTimeout(() => {
                phoneInput.classList.remove("is-invalid");
                phoneNumberError.textContent = "";
            }, 5000);
            return;
        }

        const fullPhone = '+998' + phoneSuffix;

        const payload = {
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            phoneNumber: fullPhone,
            password: passwordInput.value,
            confirmPassword: confirmPasswordInput.value
        };

        try {
            const response = await axios.post("http://localhost:8080/api/v1/auth/register", payload);
            console.log(response.data);
            alert("Verification CodeðŸ” has been Sent to you phone . Please, verify it");
            localStorage.setItem("phoneNumber",fullPhone)
            window.location.href = "verifyPhone.html";
        } catch (error) {
            const errors = error?.response?.data?.fieldErrors || {};
            Object.entries(errors).forEach(([field, message]) => {
                const input = document.getElementById(field);
                const errorDiv = document.getElementById(field + "Error");
                if (input && errorDiv) {
                    input.classList.add("is-invalid");
                    errorDiv.textContent = message;
                    setTimeout(() => {
                        input.classList.remove("is-invalid");
                        errorDiv.textContent = "";
                    }, 5000);
                }
            });
        }
    });
</script>
</body>
</html>
